<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
      <input id="inputText" type="text" name="item">
      <button id="btnAdd" onclick="addItem()">Enter</button>

      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
        // add code here
         function addItem(){
            let newItemVal = document.getElementById("inputText").value;
            let ulElem = document.getElementsByTagName("ul")[0];
            let liElem = document.createElement("li");

            liElem.innerText = newItemVal;
            ulElem.appendChild(liElem);

         }
      </script>
   </body>
</html>
